apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw8-rabbitmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hw8-rabbitmq
  template:
    metadata:
      labels:
        app: hw8-rabbitmq
    spec:
      containers:
        - name: hw8-rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 15672
              name: rbmq-mgmt-port
            - containerPort: 5672
              name: rbmq-msg-port
---
apiVersion: v1
kind: Service
metadata:
  name: hw8-rabbitmq-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: hw8-rabbitmq
  ports:
  - name: rbmq-mgmt-port
    protocol: TCP
    port: 15672
    targetPort: 15672
  - name: rbmq-msg-port
    protocol: TCP
    port: 5672
    targetPort: 5672
---
apiVersion: v1
kind: Service
metadata:
  name: hw8-rabbitmq-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: hw8-rabbitmq
  ports:
  - name: rbmq-mgmt-port
    protocol: TCP
    port: 15672
    targetPort: 15672
  - name: rbmq-msg-port
    protocol: TCP
    port: 5672
    targetPort: 5672